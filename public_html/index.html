<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rastreo | PacketWorld</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    </head>
    <body>"

        <nav class="navbar">
            <div class="brand">
                <h1>Packet<span class="highlight">World</span></h1>
            </div>
        </nav>

        <div class="main-container">
            
            <div class="search-card">
                <h2>Rastrear Envío</h2>
                <p>Introduce tu número de guía para ver el estado.</p>
                
                <div class="input-group">
                    <label for="txtGuia">Número de Guía</label>
                    <input type="text" id="txtGuia" placeholder="Ej. G-123456">
                </div>
                
                <button onclick="buscarEnvio()" class="btn-primary">Buscar Paquete</button>
                <div id="errorMsg" class="error-msg hidden"></div>
            </div>

            <div id="resultados" class="results-grid hidden">
                
                <div class="info-card status-card">
                    <div class="card-header">Estado Actual</div>
                    <div class="card-body">
                        <h3 id="lblEstado" class="status-text">--</h3>
                        <div class="route-info">
                            <div>
                                <span class="label">Origen</span>
                                <strong id="lblOrigen">--</strong>
                            </div>
                            <div class="arrow">➝</div>
                            <div>
                                <span class="label">Destino</span>
                                <strong id="lblDestino">--</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-card">
                    <div class="card-header">Contenido</div>
                    <ul id="listaPaquetes" class="clean-list"></ul>
                </div>

                <div class="info-card">
                    <div class="card-header">Historial</div>
                    <ul id="listaHistorial" class="timeline-list"></ul>
                </div>
            </div>
        </div>

        <script src="assets/js/app.js"></script>
    </body>
</html>
